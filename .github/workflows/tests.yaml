on:
  pull_request:
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - "yarn.lock"
      - "Dockerfile"
    types: [
      opened,
      edited,
      synchronize
      ]


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [19]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: run CI
        run: |
          yarn install
          yarn lint-staged
          yarn test
          yarn build
        env:
          CI: false
