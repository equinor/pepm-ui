        requests:
          memory: "8Gi"
          cpu: "4000m"
        limits:
          memory: "16Gi"
      payload:
        path: /app/args
      variables:
        MAIN_DIR: "/mnt/azure-storage/simulation"
        WORK_DIR: "/mnt/azure-storage/worker"
        ARGS_FOLDER: "/app/args"
      notifications:
        webhook: http://api:5004/api/webhooks/delft3d/job-status
      environmentConfig:
        - environment: dev
          volumeMounts:
            - name: delft3d-simulation-storage-dev
              path: /mnt/azure-storage/simulation
              blobfuse2:
                protocol: fuse2
                container: simulation
                uid: 1000
                accessMode: ReadWriteMany
                useAdls: true
                streaming:
